<mat-card class="wielded-item">
    <mat-card class="left-hand">
        <button mat-icon-button color="primary" (click)="wieldOrUnwieldInTheLeftHand()"><mat-icon>front_hand</mat-icon></button>
    </mat-card>
    <div class="weapon" *ngIf="weapon !== undefined">
        <div class="name-and-edit-buttons">
            <mat-card class="name">
                <p><span>{{ weapon.name + '. ' }}</span> {{ weapon.type + '; ' + weapon.hands }}</p>
            </mat-card>
            <mat-card class="edit-buttons">
              <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
            </mat-card>
        </div>
        <mat-card>
            <!-- <p>{{ (attackBonus >= 0 ? '+' : '') + attackBonus }}</p> -->
            <p>+2</p>
        </mat-card>
        <mat-card>
            <p>{{ weapon.range + ', ' + weapon.targets }}</p>
        </mat-card>
        <mat-card class="damage-type">
            <mat-card>
                <p>{{ weapon.damageDie }}</p>
            </mat-card>
            <mat-card>
                <!-- <p>{{ (damageBonus >= 0 ? '+' : '') + damageBonus }}</p> -->
                <p>+2</p>
            </mat-card>
            <mat-card>
                <p>{{ weapon.damateType }}</p>
            </mat-card>
        </mat-card>
    </div>
    <div *ngIf="item !== undefined">
        <div class="name-and-edit-buttons">
            <mat-card class="name">
                <p><span>{{ item.name + '. ' }}</span> {{ item.hands }}</p>
            </mat-card>
            <mat-card class="edit-buttons">
              <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
            </mat-card>
        </div>
        <mat-card>
            <p>{{ item.description }}</p>
        </mat-card>
    </div>
    <mat-card class="right-hand">
        <button mat-icon-button color="primary"><mat-icon>front_hand</mat-icon></button>
    </mat-card>
</mat-card>
