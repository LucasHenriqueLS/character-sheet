<mat-card class="specialized-skills">
    <h1>ESPECIALIDADES</h1>
    <div>
        <div *ngFor="let ability of abilities">
            <app-specialized-skill-group *ngFor="let groupName of getGroupNames(ability)" [ability]="ability" [groupName]="groupName"></app-specialized-skill-group>
        </div>
    </div>
</mat-card>
