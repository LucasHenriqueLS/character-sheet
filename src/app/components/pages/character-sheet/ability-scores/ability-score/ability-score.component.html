<mat-card class="ability-card">
    <div class="ability">
        <h4>{{ ability }}</h4>
    </div>
    <div class="modifier">
        <h2>{{ modifier }}</h2>
        <div class="score">
            <form #seuFormulario="ngForm" class="modifier-form-field">
                <input type="text" placeholder="-" name="seuCampo" [(ngModel)]="score" (input)="update()" required>
            </form>
        </div>
    </div>
</mat-card>
