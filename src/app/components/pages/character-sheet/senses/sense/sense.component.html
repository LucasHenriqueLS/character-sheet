<mat-card class="sense-card">
    <div class="score">
      <form class="score-form-field">
        <input type="text" placeholder="-" name="score-form-field-input" [(ngModel)]="score" required>
      </form>
    </div>
    <div class="modifier">
        <p>{{ (modifier >= 0 ? '+' : '') + modifier }}</p>
    </div>
    <div class="sense">
        <img src="{{ src }}" alt="">
    </div>
</mat-card>
