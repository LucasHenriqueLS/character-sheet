<mat-card class="proficiency-bonus">
    <div class="total">
        <input type="text" placeholder="-" name="total-input" [(ngModel)]="total" required>
    </div>
    <div class="current">
      <input type="text" placeholder="-" name="current-input" [(ngModel)]="current" required>
    </div>
    <h3>Bônus de Proficiência</h3>
</mat-card>
