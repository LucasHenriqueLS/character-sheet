<mat-card class="skill-group" [ngClass]="{
    'specialized-skill-group': skillOrOrSavingThrow === 'specialized-skill',
  }">
    <h2>{{ ability }}</h2>
    <div>
        <app-skill *ngFor="let skill of skills" [skill]="skill" [ability]="ability" [skillOrOrSavingThrow]="skillOrOrSavingThrow"></app-skill>
    </div>
</mat-card>
