<mat-card class="spells-by-level">
    <mat-card class="level-stats">
        <mat-card class="level">
            <input type="text" placeholder="-" name="level-input" [(ngModel)]="level" (change)="changeSpellsPerLevel()" required>
        </mat-card>
        <mat-card class="total-slots">
            <input type="text" placeholder="-" name="total-slots-input" [(ngModel)]="totalSlots" required>
        </mat-card>
        <mat-card class="current-slots">
            <input type="text" placeholder="-" name="current-slots-input" [(ngModel)]="currentSlots" required>
        </mat-card>
        <mat-card class="delete-button">
            <button mat-icon-button color="warn" (click)="removeSpellsPerLevel()"><mat-icon>delete</mat-icon></button>
        </mat-card>

    <mat-card class="spells">

</mat-card>
